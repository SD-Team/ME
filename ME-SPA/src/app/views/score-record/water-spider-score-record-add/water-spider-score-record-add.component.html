<div>
  <div class="choose-question">
    <div class="row">
      <div class="col-9">
        <p class="title-head">Water Spider 稽核評分紀錄</p>
      </div>
      <div class="col-2">
        <select class="form-control" [(ngModel)]="lang" (ngModelChange)="changeLanguage($event)">
          <option value="vn">Vietnamese</option>
          <option value="en">English</option>
          <option value="zw">Chinese</option>
        </select>
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-sm btn-primary float-right"
          (click)="back()"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Date</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Start"
            type="text"
            bsDatepicker
            [bsConfig]="{
              isAnimated: true,
              dateInputFormat: 'YYYY/MM/DD'
            }"
            [(ngModel)]="recordDate"
          />
          <span class="input-group-text">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">PDC</label>
        <select class="form-control" name="" [(ngModel)]="pdc">
          <option value="{{ item }}" *ngFor="let item of pdcs">{{ item }}</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Building</label>
        <select class="form-control" name="" [(ngModel)]="building">
          <option value="{{ item }}" *ngFor="let item of buildings">{{ item }}</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Line</label>
        <select class="form-control" name="" [(ngModel)]="lineID">
          <option value="{{ item }}" *ngFor="let item of lineIDs">{{ item }}</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Update By</label>
        <input
          class="form-control"
          type="text"
          name="model_name"
          [value]="user.user_Name"
          disabled
        />
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Update Time</label>
        <input
          class="form-control"
          type="text"
          name="model_name"
          disabled
          [value]="today | date: 'yyyy/MM/dd HH:mm:ss'"
        />
      </div>
    </div>
  </div>
  <div class="question">
    <div *ngFor="let item of questions; let i = index">
      <p><b>{{item.audit_Item_ID}}. {{lang === 'en' ? item.quesionEN : lang === 'zw' ? item.quesionZW : item.quesionLL}}</b></p>
      <label class="container"
        >N/A
        <input type="radio" name="{{i}}" (click)="checkChange(item, 3)"/>
        <span class="checkmark"></span>
      </label>
      <label class="container">
        N
        <input type="radio" name="{{i}}" (click)="checkChange(item, 0)"  />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Y
        <input type="radio" name="{{i}}" (click)="checkChange(item, 1)"/>
        <span class="checkmark"></span>
      </label>
      <div *ngIf="item.rating_0 == 1" class="row">
        <div class="col-12">
          <label>Remake :</label>
        </div>
        <div class="col-12">
          <textarea class="remake ml-5 form-control" [(ngModel)]="item.remark"> </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="ml-1">
    <button type="button" class="btn btn-add-new btn-primary">
      <i class="fa fa-envelope"></i><span style="margin-left: 2px;"> E-mail</span>
    </button>
  
    <button type="button" class="btn btn-add-new btn-danger">
      <i class="fa fa-ban"></i> Cancel
    </button>
  
    <button type="button" class="btn btn-add-new btn-success" (click)="saveAndNew()">
      <i class="fa fa-check"></i> Save & New
    </button>
  
    <button type="button" class="btn btn-add-new btn-success" (click)="saveNoNew()">
      <i class="fa fa-check"></i> Save
    </button>
  </div>
</div>
