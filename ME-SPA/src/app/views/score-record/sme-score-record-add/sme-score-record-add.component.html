<div>
  <div class="choose-question">
    <div class="row">
      <div class="col-11">
        <p class="title-head">SME 稽核評分紀錄</p>
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-sm btn-primary float-right"
          (click)="back()"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Date</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Start"
            type="text"
            bsDatepicker
            [bsConfig]="{
              isAnimated: true,
              dateInputFormat: 'YYYY/MM/DD'
            }"
          />
          <span class="input-group-text">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">PDC</label>
        <select class="form-control" name="" id="">
          <option value="1">1</option>
          <option value="1">1</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Building</label>
        <select class="form-control" name="" id="">
          <option value="1">1</option>
          <option value="1">1</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Line</label>
        <select class="form-control" name="" id="">
          <option value="1">1</option>
          <option value="1">1</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Audit Type 2</label>
        <select class="form-control" name="" id="">
          <option value="1">1</option>
          <option value="1">1</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Update By</label>
        <input
          class="form-control"
          type="text"
          name="model_name"
          [value]="user.user_Name"
          disabled
        />
      </div>
      <div class="col-6 col-md-2">
        <label class="badge badge-warning">Update Time</label>
        <input
          class="form-control"
          type="text"
          name="model_name"
          disabled
          [value]="today | date: 'yyyy/MM/dd HH:mm:ss'"
        />
      </div>
      <div class="col-6 col-md-2 mt-auto">
        <button type="button" class="btn btn-primary form-control">
          <i class="fa fa-arrow-right"></i> Next
        </button>
      </div>
    </div>
  </div>
  <app-sme-score-choose-quesion></app-sme-score-choose-quesion>
</div>
