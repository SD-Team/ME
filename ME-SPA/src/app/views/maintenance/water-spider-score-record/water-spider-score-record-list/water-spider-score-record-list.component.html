<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List Audit Rec D
          <button type="button" class="btn btn-sm btn-primary float-right">
            <i class="fa fa-plus"></i> Add new
          </button>
          <div class="card-body">
            <ngx-spinner
              bdOpacity="0.2"
              bdColor="rgba(51,51,51,0.8)"
              size="medium"
              color="#20A8D8"
              type="pacman"
            >
            </ngx-spinner>
            <div class="scoll-bottom">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Audit_Date</th>
                    <th>Audit_Type</th>
                    <th>Audit_Type2</th>
                    <th>Line_ID</th>
                    <th>Rating NA</th>
                    <th>Rating0</th>
                    <th>Rating1</th>
                    <th>Total</th>
                    <th>Need to do qty</th>
                    <th>Achieving%</th>
                  </tr>
                </thead>
                <body>
                  <!-- <tr *ngFor="let item of auditRecDs; let i = index">
                    <th class="font-table">{{ item.Audit_Date }}</th>
                    <th class="font-table">{{ item.Audit_Type1 }}</th>
                    <th class="font-table">{{ item.Audit_Type2 }}</th>
                    <th class="font-table">{{ item.Line }}</th>
                    <th class="font-table">{{ item.Rating_NA }}</th>
                    <th class="font-table">{{ item.Rating_0 }}</th>
                    <th class="font-table">{{ item.Rating_1 }}</th>
                    <th class="font-table">{{ item.Total }}</th>
                     <th class="font-table">{{ item.Need to do qty }}</th>
                    <th class="font-table">{{ item.Achieving }}</th>
                   </tr> -->
                   <tr>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                     <th>1</th>
                   </tr>
                </body>
              </table>
            </div>
            <div class="d-flex">
               <pagination
                [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;"
                nextText="&rsaquo;"
                firstText="&laquo;"
                lastText="&raquo;"
                [maxSize]="5"
              >
              </pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
