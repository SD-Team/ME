<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> SME Record Detail
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="back()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="hf-email">Date: </label>
            <div class="col-md-2">
              <input type="text" class="form-control" [value]="auditRateM.record_Date | date: 'yyyy/MM/dd' " disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-password">PDC</label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.pdc" disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-email">Building:
            </label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.building" disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-password">Line</label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.line" disabled />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="hf-email">Audit_Type_1:
            </label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.audit_Type1" disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-password">Audit_Type_2</label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.audit_Type2" disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-email">Update_User:
            </label>
            <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="auditRateM.updated_By" disabled />
            </div>
            <label class="col-md-1 col-form-label" for="hf-password">Update_Time</label>
            <div class="col-md-2">
              <input type="text" class="form-control" [value]="auditRateM.updated_Time | date: 'yyyy/MM/dd HH:mm:ss'"
                disabled />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="hf-email">
              ME_PIC:
            </label>
            <div class="col-md-2">
              <input type="text" class="form-control" disabled [value]="auditRateM.mE_PIC" />
            </div>
            <label class="col-md-1 col-form-label" for="hf-password">
              PD_RESP:
            </label>
            <div class="col-md-2">
              <input type="text" class="form-control" disabled [value]="auditRateM.pD_RESP" />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-success"
                (click)="exportExcelDetail()">
                <i class="fa fa-file-excel-o"></i> Excel
              </button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Audit_Item_ID</th>
                  <th>Audit_Item_LL</th>
                  <th>Audit_Item_ZW</th>
                  <th>Audit_Item_EN</th>
                  <th>Rating</th>
                  <th>Remark</th>
                  <th>Upload_Picture</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listAuditRateD">
                  <td>{{ item.auditItemId }}</td>
                  <td>{{ item.auditItemLL }}</td>
                  <td>{{ item.auditItemZW }}</td>
                  <td>{{ item.auditItemEN }}</td>
                  <td>{{item.rating2 == 1 ? "2" : item.rating1 == 1 ? "1" : item.rating0 == 1 ? "0" : "NA"}}
                  </td>
                  <td>{{ item.remark }}</td>

                  <td *ngIf="item.rating0 == 1">
                    <img *ngIf="chkImage(item.uplloadPicture)" [src]="
                        item.uplloadPicture === null
                          ? url + 'no-image.jpg'
                          : url + item.uplloadPicture
                      " width="100%" width="60" />
                    <video *ngIf="!chkImage(item.uplloadPicture)" width="100%" [src]="
                        item.uplloadPicture === null
                          ? url + 'no-image.jpg'
                          : url + item.uplloadPicture
                      " controls width="100"></video>
                    <label class="btn btn-primary upload">
                      Upload
                      <input type="file" class="uploadFile img" value="Upload Photo"
                        style="width: 0px; height: 0px; overflow: hidden;"
                        (change)="onSelectFile($event, item.auditItemId)" #fileImageB4 />
                    </label>
                  </td>
                  <td *ngIf="item.rating0 != 1"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
