<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong *ngIf="!auditPicM.PIC_Type_ID;else elseBlock">Add new</strong>
                <ng-template #elseBlock><strong>Update</strong></ng-template>
                    Audit Pic M
                <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i class="fa fa-chevron-left"></i>
                    Back</button>
            </div>
          <form class="form-horizontal" #addAuditType="ngForm" (ngSubmit)="addAuditType.valid && saveAndNext()">
          <div class="card-body">
            <div class="form-group row">
                <label class="col-md-1 col-form-label" for="hf-email">PIC_Type_ID: </label>
                <div class="col-md-3">
                    <input type="text" [disabled]="flag === '1'" [(ngModel)]="auditPicM.piC_Type_ID"  name="pic_type_ID" class="form-control" placeholder="Enter Pic Type id.." required>
                </div>
                <div class="col-md-4"></div>
                <label class="col-md-1 col-form-label" for="hf-password">Status</label>
                <div class="col-md-3">
                    <select class="form-control" id="status" [(ngModel)]="auditPicM.status"  name="status">
                        <option value="1">Valid</option>
                        <option value="0">Invalid</option>
                    </select>
                </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label" for="hf-password">PIC_Type_ZW</label>
                    <div class="col-md-3">
                        <input type="text" [(ngModel)]="auditPicM.piC_Type_ZW"  name="PIC_Type_ZW" class="form-control"
                        placeholder="Enter Pic Type ZW.." required>
                    </div>
                    <label class="col-md-1 col-form-label" for="hf-password">PIC_Type_EN</label>
                    <div class="col-md-3">
                        <input type="text" [(ngModel)]="auditPicM.piC_Type_EN" name="PIC_Type_EN" class="form-control" required placeholder="Enter PIC Type EN..">
                    </div>
                    <label class="col-md-1 col-form-label" for="hf-password">PIC_Type_LL</label>
                    <div class="col-md-3">
                        <input type="text" [(ngModel)]="auditPicM.piC_Type_LL"  name="PIC_Type_LL" class="form-control" required placeholder="Enter PIC Type LL..">
                    </div>
                </div>
            
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button type="submit" *ngIf="flag === '0'"  class="btn btn-sm btn-primary" [disabled]="!addAuditType.valid"><i class="fa fa-check"></i> Save & Next</button>
            <button type="button" class="btn btn-sm btn-success" (click)="save()" [disabled]="!addAuditType.valid"><i class="fa fa-check"></i> Save</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
