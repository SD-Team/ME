<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong *ngIf="!auditType.audit_Type_ID;else elseBlock">Add new</strong>
            <ng-template #elseBlock><strong>Update</strong></ng-template>
            Audit Type
            <button type="button" class="btn btn-sm btn-primary float-right"  (click)="backList()"><i
                class="fa fa-chevron-left"></i>
              Back</button>
          </div>
          <form class="form-horizontal" #addAuditTypeDForm="ngForm" (ngSubmit)="addAuditTypeDForm.valid && saveAndNext()">
            <div class="card-body">
              <div class="form-group row">
                <label class="col-md-1 col-form-label" for="audit_Type_ID">Audit_Type_ID: </label>
                <div class="col-md-3">
                    <select class="form-control" id="audit_type_id" [(ngModel)]="auditType.audit_Type_ID" name="audit_type_id">
                        <option *ngFor="let item of auditTypeM" value="{{item.audit_Type_ID}}">{{item.audit_Type_ID}}</option>
                    </select>
                </div>
                <label class="col-md-1 col-form-label" for="audit_Item_ID">Audit Item ID</label>
                <div class="col-md-3">
                    <input type="text" name="audit_Item_id" [(ngModel)]="auditType.audit_Item_ID" class="form-control"
                    placeholder="Enter audit item ID..">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-1 col-form-label" for="Audit_Item_EN">Audit EN</label>
                <div class="col-md-3">
                    <textarea name="audit_item_en" [(ngModel)]="auditType.audit_Item_EN" id="audit_item_en" class="form-control" rows="5"></textarea>
                </div>
                <label class="col-md-1 col-form-label" for="audit_item_ll">Audit LL</label>
                <div class="col-md-3">
                    <textarea name="audit_item_ll"  [(ngModel)]="auditType.audit_Item_LL" class="form-control" id="audit_item_ll" rows="5"></textarea>
                </div>
                <label class="col-md-1 col-form-label" for="audit_Type2">Audit ZW</label>
                <div class="col-md-3">
                    <textarea name="audit_Item_ZW"  [(ngModel)]="auditType.audit_Item_ZW" class="form-control" id="audit_Item_ZW" rows="5"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-1 col-form-label" for="audit_Type2_Name">Racting 0</label>
                <div class="col-md-3">
                  <input type="number" name="rating_0" [(ngModel)]="auditType.rating_0" class="form-control" placeholder="Enter racting 0..">
                </div>
                <label class="col-md-1 col-form-label" for="audit_Type2_Name">Racting 1</label>
                <div class="col-md-3">
                  <input type="number" name="rating_1" [(ngModel)]="auditType.rating_1" class="form-control" placeholder="Enter racting 1..">
                </div>
                <label class="col-md-1 col-form-label" for="audit_Type2_Name">Racting 2</label>
                <div class="col-md-3">
                  <input type="number" name="rating_2" [(ngModel)]="auditType.rating_2" class="form-control" placeholder="Enter racting 2..">
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-level-up"></i> Upgrade</button>
              <button type="button" class="btn btn-sm btn-danger" ><i class="fa fa-ban"></i> Cancel</button>
              <button type="submit" class="btn btn-sm btn-primary" *ngIf="flag=='0'" [disabled]="!addAuditTypeDForm.valid"><i
                  class="fa fa-check" ></i> Save & Next</button>
              <button type="button" class="btn btn-sm btn-success" (click)="save()" [disabled]="!addAuditTypeDForm.valid"><i
                  class="fa fa-check"></i> Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
